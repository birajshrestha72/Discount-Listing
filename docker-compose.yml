version: '3.8'
services:
  mongo:
    image: mongo:latest
    restart: always
    ports:
      - 27017:27017
    volumes:
      - mongo_data:/data/db

  app:
    build: .
    ports:
      - 5000:5000
      - 3000:3000
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017/discount_db
volumes:
  mongo_data:
